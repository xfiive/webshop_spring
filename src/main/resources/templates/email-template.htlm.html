<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<h1>Order Confirmation</h1>
<p>Dear <span th:text="${clientName}">Client Name</span>,</p>
<p>Thank you for your order. Here are the details:</p>
<ul>
    <li>Order ID: <span th:text="${orderId}">123456</span></li>
    <li>Order Date: <span th:text="${orderDate}">2023-06-08</span></li>
</ul>
<h2>Products</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}">Product Name</span> -
        <span th:text="${product.quantity}">1</span> x
        <span th:text="${product.price}">$10.00</span>
    </li>
</ul>
<p>Total: <span th:text="${total}">$100.00</span></p>
</body>
</html>
